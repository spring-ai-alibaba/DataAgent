name: Frontend Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend-check:
    name: Frontend Build and Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: data-agent-frontend/package-lock.json
      - name: Install dependencies
        run: |
          cd data-agent-frontend
          npm ci
      - name: Build project
        run: |
          cd data-agent-frontend
          npm run build
      - name: ESLint check
        run: |
          cd data-agent-frontend
          npm run lint:check
      - name: Prettier format check
        run: |
          cd data-agent-frontend
          npm run format:check
      - name: Unused code check
        run: |
          cd data-agent-frontend
          npm run unused
